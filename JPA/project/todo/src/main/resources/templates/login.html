<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

            crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <form class="form-signin" onsubmit="return onLoginSubmit(this);">
        <div class="intro">
            <h3 class="form-signin-heading">로그인</h3>
        </div>
        <input type="text" class="form-control" name="userId" placeholder="ID" maxlength="15" required autofocus/>
        <input type="password" class="form-control" name="userPassword" placeholder="비밀번호" maxlength="20" required/>
        <div>
            <button id="submit-btn" class="btn btn-primary btn-block" type="submit">로그인</button>
            <button class="btn btn-primary btn-block" onclick="return onSignUpClick();">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
